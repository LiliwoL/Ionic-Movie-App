<ion-header>
  <ion-toolbar>
    <ion-title>Liste des films</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>

    <ion-item *ngFor="let movie of Movies">
      <ion-avatar slot="start">
        <img src="{{movie.poster_path}}" />
      </ion-avatar>
      <ion-label>
        <h2>{{movie.title}}</h2>
        <p>{{movie.overview}}</p>
        <p>Sortie: {{movie.release_date | date:"dd/MM/yyyy"}}</p>
      </ion-label>
    </ion-item>

  </ion-list>
</ion-content>
